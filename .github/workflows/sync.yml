name: Sync
permissions: write-all

on:
  push:
    branches: [sync]
  pull_request:
    branches: [sync]

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v3
        with:
          repository: qzlin/forward
          fetch-depth: 0
      - uses: actions/checkout@v3
        with:
          repository: qzlin/forward2
          ref: main
          fetch-depth: 0
      - run: cd ${{ github.workspace }}
      - name: update
        run: . ./update.ps1
